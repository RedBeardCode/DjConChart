{% extends "list_base.html" %}

{% block add_button %}
    <div class="list_table">
        <span style="float: right; height: 3em;">
            <a type="button" class="btn btn-default " aria-label="Add new {{ model_name }}"
               href="{% url 'new_item_and_order' %} ">
                <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
                Add new {{ model_name }}
            </a>
        </span>

    </div>
{% endblock %}

{% block table_line %}
    <tr class="clickable-row" data-href="{% url 'list_measurement_order' %}{{ object.pk }}/">
        <td>{{ object.order_nr }}</td>
        <td>{{ object.order_type }}</td>
        <td>
            {% for mi in object.measurement_items.all %}
                {{ mi }}
                {% if not forloop.last %}
                    ;
                {% endif %}
            {% endfor %}
        </td>
    </tr>
{% endblock %}
